<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>纯黑网页</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .floating-image {
            position: absolute;
            max-width: 200px;
            max-height: 200px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CLICK</h1>
    <div class="error-message" id="errorLog"></div>

    <script>
        const imageUrl = "MaoDie.jpg";
        const displayTime = 2000000000000000000000;
        const errorLog = document.getElementById(' ');

        // 提前检查图片是否存在
        const testImg = new Image();
        testImg.src = imageUrl;
        testImg.onload = () => {
            errorLog.textContent = " ";
        };
        testImg.onerror = () => {
            errorLog.textContent = "  " + imageUrl;
        };

        document.body.addEventListener('click', (event) => {
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = "点击显示的蝴蝶图片";
            img.className = "floating-image";

            // 监听图片加载错误
            img.onerror = () => {
                errorLog.textContent = "  " + imageUrl;
            };

            img.style.left = (event.clientX - 100) + "px";
            img.style.top = (event.clientY - 100) + "px";
            document.body.appendChild(img);

            setTimeout(() => {
                img.style.opacity = "1";
            }, 10);

            setTimeout(() => {
                img.style.opacity = "0";
                setTimeout(() => {
                    document.body.removeChild(img);
                }, 300);
            }, displayTime);
        });
    </script>
</body>
</html>
